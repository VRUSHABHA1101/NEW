<!DOCTYPE html>
<html>
<head>
  <title>Variables and Strings</title>
</head>
<body>
  <h1>Intro Message</h1>
  <p id="output"></p>

  <script>
    const name = "Vrushabh";
    const age = 19;
    const profession = "developer";

    const message = `Hello, my name is ${name}. I am ${age} years old and I am a ${profession}.`;

    document.getElementById("output").innerText = message;
  </script>
</body>
</html>
